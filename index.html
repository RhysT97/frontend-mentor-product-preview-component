<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="product-card">
    <div class="product-img"></div>
    <div class="product-info">
    <h3 class="product-category">Perfume</h3>
    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
    <p class="product-description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-pricings">
      <h1 class="product-price">$149.99</h1>
      <p class="rrp">$169.99</p>
      </div>
      <button class="cart-btn">Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Rhys Turner</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
